{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center"><h2>Update Product</h2></div>
<form method="post">{% csrf_token %}
    {% if product %}
    <label for="name">Product Name</label>
    <input type="text" name="name" size="255" value={{product.name}}>
    
    <label for="price">Product Price</label>
    <input type="number" name="price" value={{product.price}}>

    <label for="image">Image</label>
    <input type="file" name="image" value={{product.image}}>

    <label for="availability">Product Availability</label>
    <input type="checkbox" name="availability" {% if product.availability %} checked {% endif %}>
    
    <input type="submit" value="Update">
    {% endif %}
</form>

{% endblock %}
