{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center">
<h2>Order History</h2>
</div>
<br>
<div class="container">
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Image</th>
    </tr>
    </thead>
    {% for item in items %}
    <tr>
        <td>{{item.product.name}}</td>
        <td>{{item.quantity.quantity}}</td>
        <td><img src="{{ product.imageURL }}" width="80px" height="50px"></td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
